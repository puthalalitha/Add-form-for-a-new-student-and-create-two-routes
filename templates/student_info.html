<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
  <h1>{{ first }} {{ last }}</h1>

  <p>GitHub Account: {{ github }}</p>
  <ul>
      {%for project in projects%}
      <li>The project name is <a href = "/project?title={{project[0]}}" >{{project[0]}}</a> and grade is {{project[1]}}</li>
      {%endfor%}
  </ul>
</body>
</html>
